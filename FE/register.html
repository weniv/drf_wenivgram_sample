<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eee;
        }
        .signup-container {
            width: 300px;
            padding: 20px;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .signup-container h2 {
            text-align: center;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .signup-form input {
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }
        .signup-form button {
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #0086e5;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form class="signup-form" id="signupForm">
            <input type="text" id="username" placeholder="아이디" required>
            <input type="email" id="email" placeholder="이메일" required>
            <input type="password" id="password" placeholder="패스워드" required>
            <input type="password" id="password2" placeholder="패스워드 확인" required>
            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            // 유효성 검증
            if (password !== password2) {
                alert('Passwords must be same');
                return;
            }

            fetch('http://127.0.0.1:8000/users/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, password2 })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    // alert('Signup successful'); // alert가 있으면 href가 실행되지 않음
                    window.location.href = 'login.html';
                } else {
                    alert('Signup failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Signup failed');
            });
        });
    </script>
</body>
</html>
